<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <title>Note Taker</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Note Taker</h1>
            <input id="theme-input" type="color" value="#0079bf" />
        </header>
        <div class="card-container" id="card-container">
            <div class="card-new" id="card-new">Add new note</div>
        </div>
        <div class="modal modal-hide" id="modal">
            <div class="modal-content">
                <form id="card-form" class="card-form">
                    <!-- Title -->
                    <div class="form-group">
                        <label for="note-title" class="form-label">Title</label>
                        <input type="text" id="note-title" class="form-input" placeholder="Title" />
                    </div>
                    <!-- Text -->
                    <div class="form-group">
                        <label for="note-description" class="form-label">Description</label>
                        <textarea
                            cols="30"
                            rows="10"
                            placeholder="Description"
                            id="note-description"
                            class="form-textarea"
                        ></textarea>
                    </div>
                    <!-- Button -->
                    <button type="submit" id="form-btn" class="form-btn">Add</button>
                </form>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
